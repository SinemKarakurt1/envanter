<head>
  <meta charset="UTF-8" />

<body>
  <header>
  <button id="backBtn" title="Geri dön" onclick="history.back()">←</button>
  <h1>DEPO YÖNETİMİ</h1>
</header>


  <main class="container">
    <form class="product-form" onsubmit="event.preventDefault(); addProduct();">
      <input type="text" id="productName" placeholder="Ürün Adı" autocomplete="off" />
      <input type="number" id="productQty" placeholder="Miktar" min="1" />
      <button type="submit">Ekle</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Ürün Adı</th>
          <th>Stok Miktarı</th>

        </tr>

<h2>Hareketler</h2>
<table>
  <thead>
    <tr>
      <th>Tarih</th>
      <th>Müdürlük</th>
      <th>Ürün</th>
      <th>Miktar</th>
      <th>Tür</th>
    </tr>
  </thead>
  <tbody id="movementTableBody">
    <tr><td colspan="5" class="no-data">Kayıt bulunamadı.</td></tr>
  </tbody>
</table>

<script type="module">
import { updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
import { setDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, getDocs, deleteDoc, doc, 
    query, orderBy, limit 
  } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6G7JfaTCSpvwkX4PXTTJ6I92LIpzkkxk",
    authDomain: "belediyeenvanter.firebaseapp.com",
    projectId: "belediyeenvanter",
    storageBucket: "belediyeenvanter.appspot.com",
    messagingSenderId: "1088833874170",
    appId: "1:1088833874170:web:2c2c1c069a9880917b8143"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const productTable = document.getElementById("productTable");
  const movementTableBody = document.getElementById("movementTableBody");

  window.addProduct = async function() {
  const name = document.getElementById("productName").value.trim();
  const quantity = parseInt(document.getElementById("productQty").value);

  if (!name || !quantity || quantity <= 0) {
    alert("Lütfen geçerli ürün adı ve miktarı girin.");
    return;
  }

  try {
    // Aynı isimde ürün var mı kontrol et
    const productsRef = collection(db, "products");
    const querySnapshot = await getDocs(productsRef);
    let existingProductDoc = null;

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.name.toLowerCase() === name.toLowerCase()) {
        existingProductDoc = { id: docSnap.id, data };
      }
    });

    if (existingProductDoc) {
      // Ürün zaten varsa, miktarını artır
      const updatedQty = existingProductDoc.data.quantity + quantity;
      await setDoc(doc(db, "products", existingProductDoc.id), {
        name: existingProductDoc.data.name,
        quantity: updatedQty,
        createdAt: existingProductDoc.data.createdAt || new Date()
      });
    } else {
      // Yoksa yeni ürün olarak ekle
      await addDoc(collection(db, "products"), {
        name,
        quantity,
        createdAt: new Date()
      });
    }

    alert("Ürün eklendi!");
    document.getElementById("productName").value = "";
    document.getElementById("productQty").value = "";
    loadProducts();
    loadMovements();

  } catch (error) {
    alert("Hata oluştu: " + error.message);
    console.error(error);
  }
};

  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    productTable.innerHTML = "";

    if (querySnapshot.empty) {
      productTable.innerHTML = `<tr><td colspan="3" class="no-data">Henüz ürün eklenmemiş.</td></tr>`;
      return;
    }

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.quantity}</td>
        <td class="actions">
  <button class="btn btn-remove" onclick="removeProduct('${docSnap.id}')">Çıkış Yap</button>
  <button class="btn btn-transfer" onclick="transferProduct('${docSnap.id}', '${data.name}', ${data.quantity})">Müdürlüğe Gönder</button>
</td>
      `;
      productTable.appendChild(row);
    });
  }

  window.removeProduct = async function(id) {
    try {
      await deleteDoc(doc(db, "products", id));
      alert("Ürün çıkarıldı.");
      loadProducts();
      loadMovements();
    } catch (error) {
      alert("Hata oluştu: " + error.message);
    }
  };


window.transferProduct = async function(id, name, quantity) {
  const to = prompt("Hangi müdürlüğe göndermek istiyorsunuz?");
  if (!to || !to.trim()) return;

  const transferAmount = prompt(`Kaç adet göndermek istiyorsunuz? (Stok: ${quantity})`);
  const qty = parseInt(transferAmount);

  if (!qty || qty <= 0 || qty > quantity) {
    alert("Geçerli bir miktar girilmedi.");
    return;
  }

  try {
    // Transfer kaydı ekle
    await addDoc(collection(db, "transfers"), {
      productName: name,
      quantity: qty,
      fromDepartment: "DEPO",
      toDepartment: to.trim().toUpperCase(),
      date: new Date()
    });

    const productRef = doc(db, "products", id);
    if (qty === quantity) {
      await deleteDoc(productRef);
    } else {
      await updateDoc(productRef, {
        quantity: quantity - qty
      });
    }

    alert("Transfer başarıyla tamamlandı.");
    loadProducts();
    loadMovements();
  } catch (error) {
    console.error(error);
    alert("Transfer sırasında hata oluştu: " + error.message);
  }
};


  async function loadMovements() {
    movementTableBody.innerHTML = `<tr><td colspan="5" class="no-data">Yükleniyor...</td></tr>`;

    const movementsRef = collection(db, "department_movements");
    const q1 = query(movementsRef, orderBy("date", "desc"), limit(50));
    const movementsSnapshot = await getDocs(q1);

    const transfersRef = collection(db, "transfers");
    const q2 = query(transfersRef, orderBy("date", "desc"), limit(50));
    const transfersSnapshot = await getDocs(q2);

    let combined = [];

    movementsSnapshot.forEach(docSnap => {
      const d = docSnap.data();
      combined.push({
        date: d.date.toDate(),
        department: d.department,
        productName: d.productName,
        quantity: d.quantity,
        type: d.type,
        toDepartment: null
      });
    });

    transfersSnapshot.forEach(docSnap => {
      const d = docSnap.data();
      combined.push({
        date: d.date.toDate(),
        department: d.fromDepartment,
        productName: d.productName,
        quantity: d.quantity,
        type: "transfer",
        toDepartment: d.toDepartment
      });
    });

    combined.sort((a,b) => b.date - a.date);

    if (combined.length === 0) {
      movementTableBody.innerHTML = `<tr><td colspan="5" class="no-data">Kayıt bulunamadı.</td></tr>`;
      return;
    }

    movementTableBody.innerHTML = "";
    combined.forEach(item => {
      let typeText = "";
      if(item.type === "in") typeText = "Giriş";
      else if(item.type === "out") typeText = "Çıkış";
      else if(item.type === "transfer") typeText = `Transfer (→ ${item.toDepartment})`;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.date.toLocaleString("tr-TR")}</td>
        <td>${item.department}</td>
        <td>${item.productName}</td>
        <td>${item.quantity}</td>
        <td>${typeText}</td>
      `;
      movementTableBody.appendChild(tr);
    });
  }

  // Sayfa açılır açılmaz verileri yükle
  loadProducts();
  loadMovements();

  </script>
